name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Run Playwright E2E
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 🧪 Install Playwright browsers
        run: npx playwright install --with-deps

      - name: 🛠️ Build apps
        run: pnpm build

      - name: 🚀 Start Payload CMS & Next.js in background
        run: |
          pnpm --filter back dev &   # Payload CMS
          pnpm --filter front dev &  # Next.js
          sleep 20                   # attendre que les serveurs soient prêts

      - name: ✅ Run Playwright E2E tests
        run: pnpm test:e2e

      - name: 📤 Upload Playwright HTML report (en cas d’échec)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
